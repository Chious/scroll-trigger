<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Scroll Trigger Animation</title>
    <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Bebas+Neue&family=Roboto+Condensed:ital,wght@0,100..900;1,100..900&family=TASA+Explorer:wght@400..800&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="styles.css" />
    <!-- GSAP CDN -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.13.0/gsap.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.13.0/ScrollTrigger.min.js"></script>
    <!-- Lenis CDN -->
    <script src="https://cdn.jsdelivr.net/npm/lenis@1.3.10/dist/lenis.min.js"></script>
  </head>
  <style>
    * {
      font-family: "TASA Explorer", ui-sans-serif, system-ui, sans-serif;
    }
  </style>
  <body class="overflow-x-hidden">
    <!-- 導航列 -->
    <nav
      id="navbar"
      class="fixed top-0 left-0 right-0 z-50 transition-all duration-300 ease-out"
    >
      <div
        class="container mx-auto px-4 py-4 flex justify-between items-center"
      >
        <div
          class="nav-links flex gap-6 text-sm font-medium opacity-0 translate-x-[-50px]"
        >
          <a href="#" class="text-white hover:text-blue-400 transition-colors"
            >OVERVIEW</a
          >
          <a href="#" class="text-white hover:text-blue-400 transition-colors"
            >SOLUTIONS</a
          >
          <a href="#" class="text-white hover:text-blue-400 transition-colors"
            >RESOURCES</a
          >
        </div>
        <div class="logo opacity-0 scale-50">
          <a href="#"><img src="logo.png" alt="logo" class="w-12 h-12" /></a>
        </div>
        <div class="nav-button flex gap-3 opacity-0 translate-x-[50px]">
          <button
            class="bg-white/20 backdrop-blur-sm text-white px-4 py-2 rounded-lg font-medium hover:bg-white hover:text-black transition-all duration-300"
          >
            <a href="#" class="text-inherit no-underline">Live Demo</a>
          </button>
          <button
            class="bg-transparent text-white border border-white/30 px-4 py-2 rounded-lg font-medium hover:bg-white hover:text-black transition-all duration-300"
          >
            <a href="#" class="text-inherit no-underline">Get Started</a>
          </button>
        </div>
      </div>
    </nav>
    <!-- Hero 區域 -->
    <section class="hero relative w-screen h-screen overflow-hidden">
      <!-- Canvas 圖片序列容器 -->
      <canvas
        class="hero-canvas absolute top-0 left-0 w-screen h-screen object-cover z-10"
      ></canvas>

      <!-- Hero 內容 -->
      <div
        class="hero-content absolute z-20 flex flex-col justify-center items-center h-screen w-full text-center px-4 top-0"
      >
        <div class="header max-w-4xl mx-auto opacity-0 translate-y-[100px]">
          <h1
            class="text-4xl md:text-6xl lg:text-7xl font-bold mb-6 leading-tight text-white drop-shadow-lg"
          >
            Our unified workspace to build,<br />
            test, and ship AI faster
          </h1>
          <p
            class="text-xl md:text-2xl font-semibold text-white/90 mb-12 drop-shadow-md"
          >
            Trusted by
          </p>

          <div
            class="client-logos flex flex-wrap gap-6 md:gap-8 justify-center items-center"
          >
            <img
              src="client_logo1.svg"
              alt="TechFlow"
              class="h-8 md:h-10 opacity-0 translate-x-[-50px] filter brightness-0 invert"
            />
            <img
              src="client_logo2.svg"
              alt="DataSync"
              class="h-8 md:h-10 opacity-0 translate-x-[50px] filter brightness-0 invert"
            />
            <img
              src="client_logo3.svg"
              alt="CloudBase"
              class="h-8 md:h-10 opacity-0 translate-x-[-50px] filter brightness-0 invert"
            />
            <img
              src="client_logo4.svg"
              alt="NexusAI"
              class="h-8 md:h-10 opacity-0 translate-x-[50px] filter brightness-0 invert"
            />
          </div>
        </div>
      </div>
    </section>

    <!-- Join Teams 區域 -->
    <section
      class="join-teams w-screen h-screen flex flex-col justify-center items-center bg-gradient-to-br from-slate-50 to-blue-50 px-4"
    >
      <h1
        class="text-4xl md:text-5xl lg:text-6xl font-bold text-slate-800 mb-6 opacity-0 translate-y-[50px]"
      >
        Join teams building faster with Byewind
      </h1>
      <p
        class="text-lg md:text-xl text-slate-600 max-w-2xl text-center opacity-0 translate-y-[30px]"
      >
        Byework is a unified workspace to build, test, and ship AI faster.
      </p>
    </section>
  </body>
  <script src="./script.js"></script>
</html>
